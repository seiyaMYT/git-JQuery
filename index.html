<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="style.css" rel="stylesheet" />
    
    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>
    
    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        </div>
        <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // ここに処理を記載します
    // 1.fortuneResultsオブジェクトの作成
    let fortuneResults = {
      money:[
        {stars:'★★★', detail:'最高の金運です！いつの間にかお金が溜まっているかも・・・？'},
        {stars:'★★', detail:'まずまず金運です！使いすぎには注意しましょう！'},
        {stars:'★', detail:'悪い傾向が見られます！財布の紐は絞めておくと吉です！'}
      ],
      work:[
        {stars:'★★★', detail:'最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？'},
        {stars:'★★', detail:'まずまず仕事運です！普段通り仕事が進むでしょう！'},
        {stars:'★', detail:'悪い傾向が見られます！自信過剰にならないように注意しましょう'}
      ],
      health:[
        {stars:'★★★', detail:'最高の健康運です！ランニングの距離を伸ばしても良いですね！'},
        {stars:'★★', detail:'まずまず健康運です！無理せず体を動かしましょう！'},
        {stars:'★', detail:'悪い傾向が見られます！ケガにご注意を・・・'}
      ]
    };
    // buttonクリック時のアクション
    //fortuneResultsオブジェクトの「money/work/health」をfor文を使用して取得
    $('.js-fortune-start').click(function(){
      //fortuneResultsオブジェクトの「money/work/health」をfor文を使用して取得
      for(let i in fortuneResults){
        //「Math.floor()と「Math.random()」を使用して1~3の乱数を生成
        let n=0,m=2;//乱数範囲の設定
        let num = Math.floor(Math.random() * (m + 1 - n)) + n;
        console.log(num);
        //金運、仕事運、健康運の「stars」クラスと「detail」クラスに2で作成した乱数を使用して
        //fortuneResultsオブジェクトの値を取得し、それぞれ適用する。
        //console.log(fortuneResults[i][num]['stars']);
        $(".result").css("display","block");
        console.log(i);
        let nem='.'+ i ;
        console.log(nem);
         $(nem).find('.stars').text(fortuneResults[i][num]['stars']);
         $(nem).find('.detail').text(fortuneResults[i][num]['detail']);
      };
        $(this).toggleClass('active');
        if($(this).hasClass('active')){
          $(this).text("もう一度占う！");
        } else {
          $(this).text("運勢を占う");
        };
      });
    </script>
  </body>
</html>
